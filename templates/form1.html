<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/" class="file" method="post" style="max-width: 450px; margin: auto; background-color: #ffcc00;  border: 1px solid gray; border-radius: 5px;  padding: 10px;">
        <div class="form-group">
            <select class="form-control" id="classSelect" name="file_name">
                {% for i in file_names %}
                <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="text" name="db_name" placeholder="Введите имя базы данных">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
