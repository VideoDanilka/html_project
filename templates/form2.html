<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/savefile" style="max-width: 450px; margin: auto; line-height:40px">
        {% for pointer in pointers %}
        <div>{{pointer}}
            <input type="text" value="{% for i in pointer_sample %}{% for key in i %}{% if key == pointer %}{{ i[key] }}{% endif %}{% endfor %}{% endfor %}"
                                name="{{pointer}}">
        </div>
        {% endfor %}
    <input type="text" name="file_name" placeholder="Введите имя файла">
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
